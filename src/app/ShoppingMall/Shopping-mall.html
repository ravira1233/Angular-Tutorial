<h2>This is my mall for shopping</h2>
<!--string interpolation of binding  -->
<div >
    {{name}},{{message}}
</div>

<input (input)="OnEventcapture($event)"  [(ngModel)]="shopname" type="text" class="form-control"/> 
<p *ngIf="isNoShop;else noshop">{{shopname}}</p>
<ng-template #noshop>
    <p >this is not open</p>
</ng-template>
<button [disabled]="isDisable" (click)="createShop()" class="btn btn-primary">Add me</button>
<app-shop *ngFor="let shop of shops">  </app-shop>
