<div class="container mt-3 bg-dark border p-3 text-light ">
<p class="H3">Product Add</p>
 <div class="row">
<div class="col-md-12">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="product.Name"/>
    </div>
</div> 
<div class="col-md-12">
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price"/>
    </div>
</div> 
<div class="col-md-12">
    <div class="mb-3">
        <label class="form-label">Image url</label>
        <input type="text" class="form-control" [(ngModel)]="product.ImageUrl"/>
    </div>
</div> 
<div class="col-md-12">
    <div class="mb-3">
       <button type="button" class="btn btn-primary" (click)="OnProductAdd()">Add Product</button>
    </div>
</div> 
</div>
</div>
